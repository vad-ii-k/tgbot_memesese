<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <hr size="10px" color="#D62466"/>
        <p style="font-size: 35px; font-family: 'Comic Sans MS', serif">Выбранные мемесиси игроков</p>
        {% for meme in memes %}
            <figure style="float: left; width: 300px; height: 230px; text-align: center; text-indent: 0;
                    border: thin silver solid; margin: 0.7em; padding: 1px; border-radius: 20px">
                <p><img src="{{ cards_abspath }}\memes\meme ({{ meme.num }}).jpg"
                        alt="Ошибка:(" style="max-width: 250px; max-height: 170px">
                <figcaption style="font-size: 20px; line-height: 0.2">{{ meme.player_name }}</figcaption>
            </figure>
        {% endfor %}
    </div>
</body>
</html>
